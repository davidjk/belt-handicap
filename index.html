<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAR - Jiu-Jitsu Attribute Rating System</title>
    <meta name="description" content="Calculate handicapped scores for Brazilian Jiu-Jitsu practitioners using seven factors beyond belt rank">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="container">
                <h1 class="app-title">JAR System</h1>
                <p class="app-subtitle">Jiu-Jitsu Attribute Rating</p>
            </div>
        </header>
        
        <main class="app-main">
            <div class="container">
                <div class="practitioners-section">
                    <div class="practitioner-card" id="practitioner-a-card">
                        <h2>Practitioner A</h2>
                        <div class="practitioner-form" id="practitioner-a-form"></div>
                        <div class="practitioner-results" id="practitioner-a-results"></div>
                    </div>
                    
                    <div class="practitioner-card" id="practitioner-b-card">
                        <h2>Practitioner B</h2>
                        <div class="practitioner-form" id="practitioner-b-form"></div>
                        <div class="practitioner-results" id="practitioner-b-results"></div>
                    </div>
                </div>
                
                <div class="comparison-section" id="comparison-section">
                    <h2>Comparison Analysis</h2>
                    <div class="radar-chart-container">
                        <canvas id="radar-chart"></canvas>
                    </div>
                    <div class="profile-comparison" id="profile-comparison"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
